<div class="container">
<table class="table table-striped">
  <thead>
    <th>ID</th>
    <th>Fname</th>
    <th>Lname</th>
    </thead> 
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.fname}}</td>
        <td>{{user.lname}}</td>
        <td>
          <button class="btn btn-delete">Supprimer</button>
          <button class="btn btn-primary">Editer</button>
        </td>
      </tr>
    </tbody>
    <button class="btn btn-primary">New user</button>
</table>
</div>
