<div class="container">
    <div *ngFor="let user of users">
        <div class="card mtb">
            <div class="d-flex flex-row justify-content-center">
                <i class="fas fa-5x fa-user-circle"></i>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <p>{{user.fname}}</p>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <p>{{user.lname}}</p>
            </div>
            <div class="d-flex flex-row justify-content-center">
                    <p>{{user.email}}</p>
                </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="p-2">
                    <p>{{user.emoney}}</p>
                </div>
                <div class="p-2">
                    <i class="fas fa-gift"></i>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="p-2 col-md-6">
                    <button class="btn btn-danger btn-size btn-lg btn-block" (click)="deleteUser(user)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="p-2 col-md-6">
                    <button class="btn btn-primary btn-size btn-lg btn-block" (click)="updateUser(user)">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <i class="fas fa-2x fa-plus-circle" (click)="newUser()"></i>
</div>
